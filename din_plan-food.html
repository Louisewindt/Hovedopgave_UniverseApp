<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="page-content">
    <section class="banner banner--height">
      <img src="images/banner_DinPlan_food.svg" alt="Girl eating burger and pizza" class="banner__illustration" />
      <section class="banner__content">
        <h1 class="banner__title banner__title--big">Mad</h1>
        <p class="banner__subtitle">
          Hvad kunne I tænke jer at spise? Klik nedenfor på jeres favorit.
        </p>
      </section>
    </section>

    <h2 class="question question--food">Hvad kunne i tænke jer <br> at spise?</h2>

    <section class="food-options">
      <article class="food-options__item">
        <img src="images/food_burger.png" alt="Burger" class="food-options__image">
        <h3 class="food-options__label food-options__label--orange">Burger</h3>
      </article>

      <article class="food-options__item">
        <img src="images/food_pizza.png" alt="Pizza" class="food-options__image">
        <h3 class="food-options__label food-options__label--red">Pizza</h3>
      </article>

      <article class="food-options__item">
        <img src="images/food_bread.png" alt="Brød" class="food-options__image">
        <h3 class="food-options__label food-options__label--yellow">Brød</h3>
      </article>

      <article class="food-options__item">
        <img src="images/food_lunchbox.png" alt="Madpakke" class="food-options__image">
        <h3 class="food-options__label food-options__label--brown">Madpakke</h3>
      </article>
    </section>
  </section>

  <section class="step-indicator">
    <a href="#" class="step-indicator__step step-indicator__step--active">1</a>
    <span class="step-indicator__line step-indicator__line--active"></span>
    <a href="#" class="step-indicator__step step-indicator__step--active">2</a>
    <span class="step-indicator__line step-indicator__line--gradient"></span>
    <a href="#" class="step-indicator__step">3</a>
  </section>
  

  <section class="step__nav">
    <a href="din_plan-height.html" class="button button--secondary">
      <img src="images/arrow_back-white.svg" class="button__icon" />
      <span>Tilbage</span>
    </a>
    <a href="din_plan-shows.html" class="button button--primary">
      <img src="images/play_icon.svg" alt="" class="button__icon" />
      <span>Næste</span>
    </a>
  </section>

  <script src="JSFood.js"></script>
  <script src="step.js"></script>
    
</body>
</html>
