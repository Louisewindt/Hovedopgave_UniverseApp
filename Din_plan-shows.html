<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="page-content">
        <section class="banner banner--height">
          <img src="images/banner_DinPlan_shows.svg" alt="Girl being exited" class="banner__illustration" />
          <section class="banner__content">
            <h1 class="banner__title banner__title--big">Shows</h1>
            <p class="banner__subtitle">
                Kunne I tænke jer at se sjove og lærerige shows? Vælg det, der passer jer bedst.
            </p>
          </section>
        </section>
        <article class="show">
            <section class="show__image-container">
              <img src="images/fulldome_show.svg" alt="Fulldome Show" class="show__image">
              <img src="images/flag_uk.png" alt="UK Flag" class="show__flag">
            </section>
          
            <section class="show__content">
              <section class="show__text-group">
                <h3 class="show__title">Fulldome Show</h3>
                <p class="show__toggle">
                  Læs mere <span class="show__arrow">▼</span>
                </p>
              </section>
              <p class="show__time">12:00</p>
              <button class="show__checkbox"></button>
            </section>
          </article>
          
          
          <script src="JSShows.js"></script>
</body>
</html>
